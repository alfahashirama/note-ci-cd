apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"  # Important pour GKE Autopilot
    kubernetes.io/ingress.global-static-ip-name: "notes-ip"  # Optionnel, on créera l'IP statique après
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80