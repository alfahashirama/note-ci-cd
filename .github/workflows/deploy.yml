name: CI/CD - Build & Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1              # ‚ö†Ô∏è Change si ta r√©gion est diff√©rente (ex: europe-west1)
  GAR_REPO: note-repo
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  CLUSTER_NAME: notes-cluster      # ‚ö†Ô∏è Change si ton cluster a un autre nom

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Auth GCP via Workload Identity (keyless)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/240159939812/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      # Setup gcloud + installation du plugin obligatoire pour kubectl sur GKE
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gke-gcloud-auth-plugin

      # Configure Docker pour push vers Artifact Registry
      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build & Push Backend
      - name: Build and Push Backend Image
        run: |
          cd backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.BACKEND_IMAGE }}:latest

      # Build & Push Frontend
      - name: Build and Push Frontend Image
        run: |
          cd frontend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.FRONTEND_IMAGE }}:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.FRONTEND_IMAGE }}:latest

      # Connexion au cluster GKE (action officielle, g√®re le plugin automatiquement)
      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}

      # D√©ploiement Kubernetes
      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/db-secret.yaml
          kubectl rollout status deployment/backend --timeout=300s
          kubectl rollout status deployment/frontend --timeout=300s

      - name: Success Message
        run: |
          echo "üöÄ D√©ploiement r√©ussi !"
          echo "Frontend accessible via :"
          kubectl get service frontend-service