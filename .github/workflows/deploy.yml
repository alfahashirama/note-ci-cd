name: CI/CD - Build & Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1              # ‚ö†Ô∏è Change si tu as choisi une autre r√©gion
  GAR_REPO: note-repo
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  CLUSTER_NAME: notes-cluster      # ‚ö†Ô∏è Change si ton cluster a un autre nom

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write                 # Obligatoire pour Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authentification GCP via Workload Identity (keyless !)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/240159939812/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker pour push vers Artifact Registry
      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build & Push Backend
      - name: Build and Push Backend Image
        run: |
          cd backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.BACKEND_IMAGE }}:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.BACKEND_IMAGE }}:latest

      # Build & Push Frontend
      - name: Build and Push Frontend Image
        run: |
          cd frontend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.FRONTEND_IMAGE }}:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.FRONTEND_IMAGE }}:latest

      # Connexion au cluster GKE
      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}

      # D√©ploiement Kubernetes
      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/db-secret.yaml
          kubectl rollout status deployment/backend --timeout=300s
          kubectl rollout status deployment/frontend --timeout=300s

      - name: Success Message
        run: |
          echo "üöÄ D√©ploiement r√©ussi !"
          echo "Frontend accessible via l'IP du Service frontend-service (LoadBalancer)"
          echo "V√©rifie avec : kubectl get svc frontend-service"