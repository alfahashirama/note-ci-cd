name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: university-notes-cluster
  GKE_ZONE: us-central1-a
  BACKEND_IMAGE: university-notes-backend
  FRONTEND_IMAGE: university-notes-frontend

jobs:
  build-and-deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Configure Docker to use gcloud
      run: |
        gcloud auth configure-docker

    - name: Build Backend Docker Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$BACKEND_IMAGE:$GITHUB_SHA \
          -t gcr.io/$PROJECT_ID/$BACKEND_IMAGE:latest \
          ./backend

    - name: Build Frontend Docker Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$FRONTEND_IMAGE:$GITHUB_SHA \
          -t gcr.io/$PROJECT_ID/$FRONTEND_IMAGE:latest \
          ./frontend

    - name: Push Backend Image to GCR
      run: |
        docker push gcr.io/$PROJECT_ID/$BACKEND_IMAGE:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$BACKEND_IMAGE:latest

    - name: Push Frontend Image to GCR
      run: |
        docker push gcr.io/$PROJECT_ID/$FRONTEND_IMAGE:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$FRONTEND_IMAGE:latest

    - name: Get GKE Credentials
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
          --zone $GKE_ZONE \
          --project $PROJECT_ID

    - name: Deploy to GKE
      run: |
        # Créer le namespace si nécessaire
        kubectl apply -f k8s/namespace.yaml
        
        # Appliquer les secrets et configmaps
        kubectl apply -f k8s/postgres-secret.yaml
        kubectl apply -f k8s/backend-configmap.yaml
        
        # Appliquer les PVC
        kubectl apply -f k8s/postgres-pv.yaml
        
        # Déployer PostgreSQL
        kubectl apply -f k8s/postgres-deployment.yaml
        
        # Attendre que PostgreSQL soit prêt
        kubectl rollout status deployment/postgres -n university-notes --timeout=5m
        
        # Mettre à jour les images dans les déploiements
        sed -i "s|gcr.io/PROJECT_ID|gcr.io/$PROJECT_ID|g" k8s/backend-deployment.yaml
        sed -i "s|gcr.io/PROJECT_ID|gcr.io/$PROJECT_ID|g" k8s/frontend-deployment.yaml
        
        # Déployer Backend
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl rollout status deployment/backend -n university-notes --timeout=5m
        
        # Déployer Frontend
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl rollout status deployment/frontend -n university-notes --timeout=5m

    - name: Get Service URL
      run: |
        echo "Waiting for LoadBalancer IP..."
        kubectl get service frontend-service -n university-notes -w